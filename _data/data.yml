career-profile:
  title: Career Profile
  summary: |
    Derek is a full stack software engineer with experience working in a variety of fields (e-commerce, healthcare, consulting) and across a range of business environments (start-up to fortune 50). Experienced in taking an idea from kickoff to proof of concept, turning it into a minimal viable product and then onto a fully scalable enterprise solution.

education:
  - degree: BA Economics, Philosophy (Double Major)
    university: Western Washington University

  - degree: Database Design and Administration, Certificate
    university: Seattle Central College

experiences:
  - role: Senior Software Engineer
    time: May 2019 - Present
    company: Navigating Cancer
    location: Seattle, WA
    details: |
      Part of a team leading an initiative to move the organisation from a ECS based approach to a EKS
      based one. Which entailed breaking apart monolithic application deployments while also moving to a
      CI/CD development workflow

  - role: Software Engineer
    time: Jan 2018 - May 2019
    company: MultiScale Health Networks
    location: Seattle, WA
    details: |
      Helped deliver cloud based healthcare solutions that enable care providers to spend more
      meaningful and efficient time with.patients. Derek primarily worked on delivering healthcare information
      in real-time to resource decision makers such as the department charge nurse or the house
      supervisor.

  - role: Software Engineering Consultant
    time: May 2016 - Jan 2018
    company: iTrellis, LLC
    location: Seattle, WA
    details: |
      Primarily focused on helping clients maintain their application portfolios through development and
      maintenance of new and existing applications. While also evaluating their current development
      practices in an effort to help achieve a quicker rate of delivery of new features by minimizing the
      introduction of bugs.

  - role: Software Engineer
    time: Oct 2015 - May 2016
    company: Lowe's Home Improvement
    location: Kirkland, WA
    details: |
      Derek's last assignment was to design, draft, and implement a standardization of development
      tools, practices, and workflows within the department (Kirkland, WA). He used a continuous delivery
      approach that employed the Atlassian tool suite (Jira, BitBucket, Confluence, Bamboo) to control
      work item tracking and builds of .NET applications (C#, SQL Server, Web Api, Nuget) that spanned
      from console applications for accounting to full eCommerce websites.

  - role: Software Team Lead
    time: Feb 2012 - Oct 2015
    company: ATG Stores
    location: Kirkland, WA
    details: |
      Derek's team was responsible for building and maintaining business applications that ranged from back
      office OMS web form applications for printing return shipping labels to more complex B2B systems
      integrations such as with Ariba and other cXML based purchasing solutions.

